<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pushster&family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
    </head>
    <body>
        <div class="overall-container">
            <div class="add-section">
                <div id="title">Library</div>
                <button id="add">NEW BOOK</button>
                <form novalidate id="form">
                    <ul>
                        <div class="inputs">
                            <li>
                                <label for="title">Title:</label>
                                <input
                                    required
                                    class="new-book-input"
                                    type="text"
                                    id="book-title"
                                    name="book-title"
                                />
                                <span
                                    class="error error-title"
                                    aria-live="polite"
                                ></span>
                            </li>
                            <li>
                                <label for="Author">Author:</label>
                                <input
                                    required
                                    class="new-book-input"
                                    type="text"
                                    id="author"
                                    name="author"
                                />
                                <span
                                    class="error error-author"
                                    aria-live="polite"
                                ></span>
                            </li>
                            <li>
                                <label for="page">Page Count:</label>
                                <input
                                    required
                                    class="new-book-input"
                                    type="number"
                                    id="page"
                                    name="page"
                                />
                                <span
                                    class="error error-page-count"
                                    aria-live="polite"
                                ></span>
                            </li>
                            <li>
                                <label for="read">Read Status (T/F):</label>
                                <input
                                    required
                                    class="new-book-input"
                                    type="text"
                                    id="read"
                                    name="read"
                                />
                                <span
                                    class="error error-read-status"
                                    aria-live="polite"
                                ></span>
                            </li>
                        </div>
                    </ul>
                    <div class="form-btns">
                        <button type="button" id="submit">Submit</button>
                        <button type="button" id="cancel">X</button>
                    </div>
                </form>
            </div>
            <div id="card-cont"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
